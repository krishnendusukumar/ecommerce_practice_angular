<div class="container mt-5">
    <h2>Edit Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
        <!-- Loading Spinner -->
        <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Form Fields -->
        <div *ngIf="!isLoading">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name"
                    placeholder="Enter your name" />
                <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="text-danger">
                    Name is required
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" formControlName="address"
                    placeholder="Enter your address" />
                <div *ngIf="profileForm.get('address')?.invalid && profileForm.get('address')?.touched"
                    class="text-danger">
                    Address is required
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" formControlName="phone"
                    placeholder="Enter your 10-digit phone number" />
                <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="text-danger">
                    Phone must be a valid 10-digit number
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Update Profile</button>
        </div>
    </form>
</div>
